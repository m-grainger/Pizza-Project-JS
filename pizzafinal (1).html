<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8" />
<link href="pizzafinalcss.css" rel="stylesheet" />
<div id="PizzaTitle">
    Matt's Pizza Palace!
</div>
<title>Matt's Pizza Palace!</title>
<br/>
</head>
<body>
    <div id= "MenuBuilder">
            <h3>Size</h3>
          <label>
                <input id="Personal" type="radio" name="Size" value="Personal"> Personal
            </label>
            <label>
                <input id="Medium" type="radio" name="Size" value="Medium"> Medium
            </label>
            <label>
                <input id="Large" checked type="radio" name="Size" value="Large" checked> Large
            </label>
            <label>
                <input id= "Extra Large" type="radio" name="Size" value="Extra Large"> Extra Large
            </label>
            <h3>Meats- first one is FREE!</h3>
            <label>
                <input id="Pepperoni" type="checkbox" name="Meat" value="Pepperoni" /> Pepperoni
            </label>
            <label>
                <input id="Sausage" type="checkbox" name="Meat" value="Sausage" /> Sausage
            </label>
            <label>
                <input id="CanadianBacon" type="checkbox" name="Meat" value="Canadian Bacon" /> Canadian Bacon
            </label>
            <label>
                <input id="GroundBeef" type="checkbox" name="Meat" value="Ground Beef" /> Ground Beef
            </label>
            <label>
                <input id="Anchovy" type="checkbox" name="Meat" value="Anchovy" /> Anchovy
            </label>
            <label>
                <input id="Chicken" type="checkbox" name="Meat" value="Chicken" /> Chicken
            </label>
        <h3>Cheese</h3>
            <label>
                <input id="CheeseRegular" checked type="radio" name="Cheese" value="Regular" /> Regular
            </label>
            <label>
                <input id="CheeseNone" type="radio" name="Cheese" value="No Cheese" /> No Cheese
            </label>
            <label>
                <input id="CheeseExtra" type="radio" name="Cheese" value="Extra Cheese" /> Extra Cheese
            </label>
	<h3>Crust</h3>
            <label>
                <input id="PlainCrust" checked type="radio" name="Crust" value="Plain Crust" /> Plain Crust
            </label>
            <label>
                <input id="GarlicCrust" type="radio" name="Crust" value="Garlic Butter Crust" /> Garlic Butter Crust
            </label>
            <label>
                <input id="StufffedCrust" type="radio" name="Crust" value="Cheese Stuffed Crust" /> Cheese Stuffed Crust
            </label>
            <label>
                <input id="SpicyCrust" type="radio" name="Crust" value="Spicy Crust" /> Spicy Crust
            </label>
            <label>
                <input id="HouseCrust" type="radio" name="Crust" value="House Special Crust" checked> House Special Crust
            </label>
        <h3>Sauce</h3>
            <label>
                <input id="Marinara Sauce" checked type="radio" name="Sauce" value="Marinara Sauce" /> Marinara Sauce
            </label>
            <label>
                <input id="White Sauce" type="radio" name="Sauce" value="White Sauce" /> White Sauce
            </label>
            <label>
                <input id="BBQ Sauce" type="radio" name="Sauce" value="BBQ Sauce" /> BBQ Sauce
            </label>
            <label>
                <input id="No Sauce" type="radio" name="Sauce" value="No Sauce" /> No Sauce
            </label>
        <h3>Veggies- first one is FREE!</h3>
            <label>
                <input id="Tomatoes" type="checkbox" name="Veggies" value="Tomatoes" /> Tomatoes
            </label>
            <label>
                <input id="Onions" type="checkbox" name="Veggies" value="Onions" /> Onions
            </label>
            <label>
                <input id="Olives" type="checkbox" name="Veggies" value="Olives" /> Olives
            </label>
            <label>
                <input id="GreenPeppers" type="checkbox" name="Veggies" value="Green Peppers" /> Green Peppers
            </label>
            <label>
                <input id="Mushrooms" type="checkbox" name="Veggies" value="Mushrooms" /> Mushrooms
            </label>
            <label>
                <input id="Pineapple" type="checkbox" name="Veggies" value="Pineapple" /> Pineapple
            </label>
            <label>
                <input id="Spinach" type="checkbox" name="Veggies" value="Spinach" /> Spinach
            </label>
            <label>
                <input id="Jalapeno" type="checkbox" name="Veggies" value="Jalapeno" /> Jalapeno
            </label>
        <section>
            <input type="button" id="Submit" value="Build My Pizza!" onclick="GetReceiptInfo()"/>
        </section>
    </div>
    <div id="OrderSummary">
        <table>
            <tr>
                <td id="Size">
                </td>
                <td id="SizePrice">
                </td>
            </tr>
            <tr>
                <td id="Meats"></td>
                <td id="MeatPrice"></td>
            </tr>
            <tr>
                <td id="Cheese"></td>
                <td id="CheesePrice"></td>
            </tr>
            <tr>
                <td id="Crust"></td>
                <td id="CrustPrice"></td>
            </tr>
            <tr>
                <td id="Sauce"></td>
                <td id="SaucePrice"></td>
            </tr>
            <tr>
                <td id="Veggies"></td>
                <td id="VeggiesPrice"></td>
            </tr>
                <tr>
                    <td id="Total"><strong>Total Cost</strong></td>
                    <td id="TotalPrice"></td>

                </tr>
                
         </table>
    </div>
    <script src="pizzafinal.js"></script>
</body>
</html>
